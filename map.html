<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyCHu-JFaRbRe3BrPTb5Fl0aQgxcqm_vlJk"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 14,
            center: new google.maps.LatLng(38.986003, -76.942415)
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#6495ED",
            fillOpacity: 0.300000,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 10,
            map: map,
            paths: [
                new google.maps.LatLng(38.989655, -76.940654),
                new google.maps.LatLng(38.988020, -76.940623),
                new google.maps.LatLng(38.988069, -76.937089),
                new google.maps.LatLng(38.989637, -76.936939),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
